
<div>
    <button type="button" class="btn btn-success" routerLink="/customer">Add customer</button>
    <table class="table">
        <thead>
            <tr>
                
                <td>Customer Name</td>
                <td>Customer Email</td>
                <td>Customer Phone</td>
                <!-- <td>Customer Image</td> -->
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <!-- <td>{{customer.image}}</td> -->
                <td>
                    <button class="btn btn-danger" (click)="deleteCustomer(customer.id)" >Delete</button>

                    <button class="btn btn-info" routerLink="/customer/{{customer.id}}">Edit</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
